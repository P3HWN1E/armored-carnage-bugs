name: üêû Bug Report
description: Report a problem you encountered in the game.
title: "[BUG] <Short description>"
labels: [bug, needs-triage]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the following information so we can investigate effectively.

  - type: input
    id: version
    attributes:
      label: Game Version
      description: What version of the game were you playing?
      placeholder: "e.g. 1.2.0 or Steam build 12345"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps you took that led to the bug.
      placeholder: |
        1. Launch the game
        2. Go to the inventory screen
        3. Click on an empty slot
        4. Game crashes
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "The inventory should open without crashing."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "The game froze for 5 seconds and then crashed."

  - type: input
    id: platform
    attributes:
      label: Platform / OS
      description: What system were you playing on?
      placeholder: "e.g. Windows 10, macOS 12.4, Steam Deck"

  - type: textarea
    id: media
    attributes:
      label: Screenshots / Video (Optional)
      description: If applicable, drag and drop images or video here.

  - type: textarea
    id: extra
    attributes:
      label: Additional Context (Optional)
      description: Anything else you think we should know?
